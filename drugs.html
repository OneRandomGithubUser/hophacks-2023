<!DOCTYPE html>

   <script src="drugs.js"></script>
   <script>
      function clickit() {
         let data = database.verify_data(document.getElementById(':r1:').value,document.getElementById(':r3:').value,document.getElementById(':r5:').value);
         let setText = "";
         if (data[0][0] === true) {setText = ""} else {setText = 'Medication was not found. Please check the spelling of your medication.'}
         document.getElementById('error1').textContent = setText;
         if (data[1][0] === true) {setText = ""} else {
            setText = 'Method of administration was invalid.'
            if (data[1][1].size > 0) {
               setText += '<br>Did you mean: '
               for (let [index, suggestion] of Object.entries(Array.from(data[1][1]))) {
                  setText += suggestion;
                  if (index === data[1][1].size - 1) {
                     setText += ", or";
                  } else if (index !== data[1][1].size - 1) {
                     setText += ",";
                  }
               }
               setText += "?"
            } else {
               setText += " Please check that you have entered in the right information.";
            }
         }
         document.getElementById('error2').innerHTML = setText;
         if (data[2][0] === true) {setText = ""} else {
            setText = 'Dosage was invalid.'
            if (data[2][1].size > 0) {
               setText += '<br>Did you mean: '
               for (let [index, suggestion] of Object.entries(Array.from(data[2][1]))) {
                  setText += suggestion;
                  if (index === data[2][1].size - 1) {
                     setText += ", or";
                  } else if (index !== data[2][1].size - 1) {
                     setText += ",";
                  }
               }
               setText += "?"
            } else {
               setText += " Please check that you have entered in the right information.";
            }
         }
         document.getElementById('error3').innerHTML = setText;
      }
   </script>
</head>
